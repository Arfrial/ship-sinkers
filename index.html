<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ship Sinkers</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="navy">
  <header>
    <button id="settings-btn" aria-label="Settings">⚙</button>

    <div id="header-inner">
      <h1>SHIP SINKERS</h1>

      <div id="hud">
        <div id="commander-box">
          <img id="commander" src="commander/neutral.png" alt="Commander" />
        </div>

        <div id="terminal" role="status" aria-live="polite">
          <span id="status"></span><span class="cursor">▌</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Setup -->
    <div id="setup-panel">
      <div id="setup-box">
        <input id="username-input" type="text" placeholder="Enter Username" maxlength="12" />
        <select id="difficulty-select">
          <option value="">Select Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="impossible">Impossible</option>
        </select>
        <button id="confirm-setup">CONFIRM</button>
      </div>
      <div id="hint">Press <b>R</b> to rotate ship placement.</div>
    </div>

    <div id="turn" class="hidden">YOUR TURN</div>

    <!-- Boards -->
    <div class="boards">
      <section class="board">
        <h2>Your Waters</h2>
        <div id="player-grid" class="grid"></div>
      </section>

      <section class="board">
        <h2>Enemy Waters</h2>
        <div id="enemy-grid" class="grid disabled"></div>
      </section>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="start" disabled>START BATTLE</button>
      <button id="reset">RESET</button>
    </div>
  </main>

  <!-- Settings -->
  <div id="settings-panel" class="modal">
    <div class="modal-inner">
      <h3>Settings</h3>

      <label class="row">
        Theme
        <select id="theme-select">
          <option value="navy">Navy</option>
          <option value="sonar">Sonar</option>
          <option value="neon">Neon</option>
        </select>
      </label>

      <label class="row">
        Volume
        <input type="range" id="volume-slider" min="0" max="100" value="70" />
      </label>

      <div class="row buttons">
        <button id="mute-btn">Mute</button>
        <button id="mute-enemy-btn">Mute Enemy SFX</button>
        <button id="close-settings">Close</button>
      </div>
    </div>
  </div>

  <!-- End Screen -->
  <div id="winner" class="modal">
    <div class="modal-inner">
      <img id="winner-commander" src="" alt="Commander result" />
      <h1 id="winner-text"></h1>
      <div id="stats"></div>
      <button id="play-again">PLAY AGAIN</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
